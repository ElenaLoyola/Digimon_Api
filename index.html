<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digimon</title>
    <link rel="icon" href="Assets\Img\Digivice.webp">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="Assets\CSS\style.css">
</head>
<body>
    <!-- BARRA DE NAVEGACION -->
    <nav class="navbar navbar-expand-lg bg-dark" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="Assets\Img\logo.png" alt="Logo Digimon" width="80" height="35" class="d-inline-block align-text-top">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link active text-warning" aria-current="page" href="#">Home</a>
                    <a onclick="mensaje()" class="nav-link text-warning" href="#">Mensaje</a>
                    <a onmouseover="cambioTexto()" onmouseleave="vuelveTexto()" id="info" class="nav-link text-warning" href="#">Información</a>
                </div>
            </div>
        </div>
    </nav>
    <div class="container">
        <!-- FORMULARIO PARA BUSCAR DIGIMON -->
        <div class="row">
            <div class="opcionDigi col-10 col-sm-10 col-md-6 col-lg-5 col-xl-4 rounded">
                <form  action="">
                    <h2 class="m-3 mb-5 text-center">¡Busca un digimon!</h2>
                    <div class="row">
                        <div class="col-9">
                            <input id="unDigimon" class="form-control" type="search" value="">
                        </div>
                        <div class="col-3">
                            <input onclick="buscarDigimon()" class="btn btn-danger form-control" type="button" value="Buscar">
                        </div>
                    </div>
                </form>
            </div>
            <!-- CARD PARA VISUALIZAR DIGIMON -->
            <div class="digiSelected col-11 col-sm-11 col-md-5 col-lg-6 col-xl-7 d-flex justify-content-center pt-5">
                <div id="cardd" class="card p-3" style="width: 20rem;">
                    <h3 id="nombre" class="card-title text-center mt-2"></h3>
                    <img id="imagen" onload="ver()" src="" class="card-img-top" alt="imagen digimon">
                    <div class="card-body text-center">
                        <p id="nivel" class="card-text"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="Assets\JS\logic.js"></script>
</body>
</html>
